<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="large"
color="#fff"
type="ball-scale-multiple">
<p style="font-size: 20px; color: white"></p>
</ngx-spinner>

<div class="listado" *ngIf="!loading">
  <p style="color: white; background-color: rgb(56, 56, 56); width: 500px;">CRIPTOS DISPONIBLES</p>
  
  <div class="fila">
    <div class="card" style="width: 250px; margin: 5px;" *ngFor="let cripto of criptosDisponibles">
      <div class="card-header">
        <h5 class="card-title">{{cripto.nombre}}</h5>
      </div>
      <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
        <p class="card-title">Costo actual: {{cripto.costoActual}}u$d</p>
        <p class="card-text">Año: {{cripto.anio}}</p>
        <p class="card-text">Comision: {{cripto.comision | comision}}</p>
        <a class="btn btn-dark"(click)="elegirCripto(cripto)">Elegir</a>
      </div>
    </div>
  </div>
  <p style="color: white; background-color: rgb(56, 56, 56);  width: 500px;"> MIS CRIPTOS</p>
  <div class="fila">
    <div class="card" style="width: 250px; margin: 5px;" *ngFor="let cripto of misCriptos">
      <div class="card-header">
        <h5 class="card-title">{{cripto.nombre}}</h5>
      </div>
      <div class="card-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
        <p class="card-title">Costo actual: {{cripto.costoActual}}u$d</p>
        <p class="card-text">Año: {{cripto.anio}}</p>
        <p class="card-text">Comision: {{cripto.comision | comision}}</p>
      </div>
    </div>
  </div>
</div>
